<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .salvar { background-color: #4CAF50; color: white; }
    .alterar { background-color: #2196F3; color: white; }
    .deletar { background-color: #f44336; color: white; }
    img {
      margin-top: 10px;
      max-width: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="formCliente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label for="foto">Foto do Cliente:</label>
      <input type="file" id="foto" name="foto" accept="image/*">
      <img id="preview" alt="PrÃ©via da Foto" style="display:none">

      <div class="buttons">
        <button type="button" class="salvar" onclick="salvarCliente()">Salvar</button>
        <button type="button" class="alterar" onclick="alterarCliente()">Alterar</button>
        <button type="button" class="deletar" onclick="deletarCliente()">Deletar</button>
      </div>
    </form>
  </div>

  <script>
    const preview = document.getElementById('preview');
    document.getElementById('foto').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function salvarCliente() {
      const nome = document.getElementById('nome').value;
      alert(`Cliente "${nome}" salvo com sucesso!`);
    }

    function alterarCliente() {
      const nome = document.getElementById('nome').value;
      alert(`Dados do cliente "${nome}" alterados com sucesso!`);
    }

    function deletarCliente() {
      const nome = document.getElementById('nome').value;
      const confirmar = confirm(`Deseja deletar o cliente "${nome}"?`);
      if (confirmar) {
        alert(`Cliente "${nome}" deletado.`);
        document.getElementById('formCliente').reset();
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
